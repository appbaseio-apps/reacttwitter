    <style type="text/css">
    .rbc-img-responsive {
        height: 4% !important;
    }
    
    .rbc-sortoptions.input-field.col {

    }
    
    .rbc.rbc-textfield {
        height: 50;
        width: 20%;
        margin: 2 2 10 15;

    .rbc.rbc-togglebutton {
        background-color: #dadada;

    .rbc-buttongroup {

    }
    
    .rbc.rbc-datacontroller {

        margin: 0;

        background-color: #5bc0de !important;
